<div
  class="tournament h-full grid grid-cols-4 justify-items-center items-center"
>
  <!-- First stage of the tournament -->
  <div class="phase pl-16">
    <div class="stage stage1">
      <div class="teams">
        <app-team
          [ngClass]="{ disabled: team1 != undefined }"
          idPosition="team-A"
        ></app-team>
        <app-team
          [ngClass]="{ disabled: team1 != undefined }"
          idPosition="team-B"
        ></app-team>
      </div>
    </div>
    <div class="stage stage1">
      <div class="teams">
        <app-team
          [ngClass]="{ disabled: team2 != undefined }"
          idPosition="team-C"
        ></app-team>
        <app-team
          [ngClass]="{ disabled: team2 != undefined }"
          idPosition="team-D"
        ></app-team>
      </div>
    </div>
    <div class="stage stage1">
      <div class="teams">
        <app-team
          [ngClass]="{ disabled: team3 != undefined }"
          idPosition="team-E"
        ></app-team>
        <app-team
          [ngClass]="{ disabled: team3 != undefined }"
          idPosition="team-F"
        ></app-team>
      </div>
    </div>
    <div class="stage stage1">
      <div class="teams">
        <app-team
          [ngClass]="{ disabled: team4 != undefined }"
          idPosition="team-G"
        ></app-team>
        <app-team
          [ngClass]="{ disabled: team4 != undefined }"
          idPosition="team-H"
        ></app-team>
      </div>
    </div>
  </div>

  <!-- Quarterfinals of the tournament -->
  <div class="phase">
    <div class="stage stage2 stage1">
      <div class="teams w-full py-2">
        <a
          [routerLink]="['/battle']"
          [queryParams]="{ team1: 'team-A', team2: 'team-B', key: 'ab' }"
          [ngClass]="{
            disabled: validateTeam('team-A', 'team-B') || team1 != undefined
          }"
        >
          <div class="battle">
            <div class="w-4/5 text-red">
              <p>{{ team1?.name || "Select Winner!" }}</p>
            </div>
            <div class="w-1/5 flex justify-center items-center">
              <mat-icon svgIcon="play"></mat-icon>
            </div>
          </div>
        </a>
        <a
          [routerLink]="['/battle']"
          [queryParams]="{ team1: 'team-C', team2: 'team-D', key: 'cd' }"
          [ngClass]="{
            disabled: validateTeam('team-C', 'team-D') || team2 != undefined
          }"
        >
          <div class="battle">
            <div class="w-4/5 text-red">
              <p>{{ team2?.name || "Select Winner!" }}</p>
            </div>
            <div class="w-1/5 flex justify-center items-center">
              <mat-icon svgIcon="play"></mat-icon>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="stage stage2 stage1">
      <div class="teams w-full py-2">
        <a
          [routerLink]="['/battle']"
          [queryParams]="{ team1: 'team-E', team2: 'team-F', key: 'ef' }"
          [ngClass]="{
            disabled: validateTeam('team-E', 'team-F') || team3 != undefined
          }"
        >
          <div class="battle">
            <div class="w-4/5 text-red">
              <p>{{ team3?.name || "Select Winner!" }}</p>
            </div>
            <div class="w-1/5 flex justify-center items-center">
              <mat-icon svgIcon="play"></mat-icon>
            </div>
          </div>
        </a>
        <a
          [routerLink]="['/battle']"
          [queryParams]="{ team1: 'team-G', team2: 'team-H', key: 'gh' }"
          [ngClass]="{
            disabled: validateTeam('team-G', 'team-H') || team4 != undefined
          }"
        >
          <div class="battle">
            <div class="w-4/5 text-red">
              <p>{{ team4?.name || "Select Winner!" }}</p>
            </div>
            <div class="w-1/5 flex justify-center items-center">
              <mat-icon svgIcon="play"></mat-icon>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <!-- Final of the tournament -->
  <div class="phase">
    <div class="stage stage2 stage1">
      <div class="teams w-full py-2">
        <a
          [routerLink]="['/battle']"
          [queryParams]="{
            team1: team1?.idPosition,
            team2: team2?.idPosition,
            key: 'q12'
          }"
          [ngClass]="{
            disabled:
              team1 == undefined || team2 == undefined || finalist1 != undefined
          }"
        >
          <div class="battle">
            <div class="w-4/5 text-red">
              <p>{{ finalist1?.name || "Select Winner!" }}</p>
            </div>
            <div class="w-1/5 flex justify-center items-center">
              <mat-icon svgIcon="play"></mat-icon>
            </div>
          </div>
        </a>
        <a
          [routerLink]="['/battle']"
          [queryParams]="{
            team1: team3?.idPosition,
            team2: team4?.idPosition,
            key: 'q34'
          }"
          [ngClass]="{
            disabled:
              team3 == undefined || team4 == undefined || finalist2 != undefined
          }"
        >
          <div class="battle">
            <div class="w-4/5 text-red">
              <p>{{ finalist2?.name || "Select Winner!" }}</p>
            </div>
            <div class="w-1/5 flex justify-center items-center">
              <mat-icon svgIcon="play"></mat-icon>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <!-- Champion the tournament -->
  <div class="phase">
    <div class="stage stage3">
      <div class="teams w-full py-2">
        <a
          [routerLink]="['/battle']"
          [queryParams]="{
            team1: finalist1?.idPosition,
            team2: finalist2?.idPosition,
            final: true
          }"
          [ngClass]="{ disabled: !final }"
        >
          <div class="battle">
            <div class="w-4/5 text-red">
              <p>Select Champion!</p>
            </div>
            <div class="w-1/5 flex justify-center items-center">
              <mat-icon svgIcon="play"></mat-icon>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
